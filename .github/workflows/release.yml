name: CI/Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.nvmrc'
      - '.claude/**'
      - '.github/CODEOWNERS'
      - 'renovate.json'
      - 'smithery.yaml'
      - 'sonar-project.properties'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - '.nvmrc'
      - '.claude/**'
      - '.github/CODEOWNERS'
      - 'renovate.json'
      - 'smithery.yaml'
      - 'sonar-project.properties'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: Check if Docker rebuild needed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: version-check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get latest GitHub release version
          LATEST_RELEASE=$(gh api repos/${{ github.repository }}/releases/latest --jq '.tag_name' | sed 's/^v//')
          echo "latest_release=$LATEST_RELEASE" >> $GITHUB_OUTPUT
          echo "Latest GitHub release: $LATEST_RELEASE"

          # Get latest Docker image tag from GHCR (exclude 'latest' tag, get most recent version tag)
          DOCKER_VERSION=$(gh api /user/packages/container/datadog-mcp/versions \
            --jq '[.[].metadata.container.tags[] | select(test("^[0-9]+\\.[0-9]+\\.[0-9]+$"))] | .[0]' 2>/dev/null || echo "none")
          echo "docker_version=$DOCKER_VERSION" >> $GITHUB_OUTPUT
          echo "Latest Docker tag: $DOCKER_VERSION"

          # Compare versions
          if [ "$LATEST_RELEASE" != "$DOCKER_VERSION" ]; then
            echo "rebuild_needed=true" >> $GITHUB_OUTPUT
            echo "✓ Rebuild needed: GitHub release ($LATEST_RELEASE) != Docker ($DOCKER_VERSION)"
          else
            echo "rebuild_needed=false" >> $GITHUB_OUTPUT
            echo "✓ Versions match, skipping Docker build"
          fi

      - name: Set up QEMU
        if: steps.version-check.outputs.rebuild_needed == 'true'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        if: steps.version-check.outputs.rebuild_needed == 'true'
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        if: steps.version-check.outputs.rebuild_needed == 'true'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.version-check.outputs.rebuild_needed == 'true'
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/datadog-mcp
          tags: |
            type=semver,pattern={{version}},value=v${{ steps.version-check.outputs.latest_release }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.version-check.outputs.latest_release }}
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.version-check.outputs.rebuild_needed == 'true'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
